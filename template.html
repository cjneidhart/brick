<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{STORY_NAME}}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style id="style-bootstrap">{{BOOTSTRAP_CSS}}</style>
    <style id="style-brick">{{BRICK_STYLE}}</style>
  </head>
  <body>
    {{STORY_DATA}}
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-2">
          <div id="ui-bar" class="offcanvas-lg offcanvas-start px-2" data-bs-scroll="true" data-bs-backdrop="false">
            <div class="btn-group text-center w-100 my-2">
              <button id="brick-history-backward" class="btn btn-outline-primary" type="button">⬅️</button>
              <button id="brick-history-forward" class="btn btn-outline-primary" type="button">➡️</button>
            </div>
            <h1 id="story-title" class="text-center"></h1>
            <div class="btn-group-vertical w-100" role="group" aria-label="label">
              <button id="brick-saves" class="btn btn-outline-primary w-100">SAVES</button>
              <button id="brick-restart" class="btn btn-outline-primary w-100">RESTART</button>
            </div>
          </div>
        </aside>

        <div class="col" class="container-md">
          <main id="brick-main" class="mx-auto"></main>
        </div>
      </div>
    </div>
    <script id="script-bootstrap" type="text/javascript">{{BOOTSTRAP_SCRIPT}}</script>
    <script id="script-brick" type="text/javascript">{{BRICK_SCRIPT}}</script>
  </body>
</html>
